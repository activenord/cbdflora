<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Åldersverifiering</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f1f1f1;
            color: #333;
        }

        /* Åldersverifiering overlay */
        #age-verification-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            visibility: visible;
            opacity: 1;
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }

        .verification-content {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.5s ease-in-out;
        }

        .verification-content h2 {
            color: #8EBF2A;
            font-size: 2rem;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .verification-content p {
            font-size: 1.2rem;
            color: #444;
            margin-bottom: 20px;
        }

        .verification-content button {
            background-color: #8EBF2A;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 25px;
            cursor: pointer;
            width: 100%;
            margin-bottom: 10px;
            transition: background-color 0.3s ease;
        }

        .verification-content button:hover {
            background-color: #6A9C22;
        }

        /* Animation for the overlay */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Responsivitet */
        @media (max-width: 600px) {
            .verification-content {
                width: 85%;
            }

            .verification-content h2 {
                font-size: 1.6rem;
            }

            .verification-content p {
                font-size: 1rem;
            }

            .verification-content button {
                font-size: 1rem;
                padding: 12px 25px;
            }
        }
    </style>
</head>
<body>

    <!-- Åldersverifiering overlay -->
    <div id="age-verification-overlay">
        <div class="verification-content">
            <h2>Välkommen</h2>
            <p>Du måste vara 18 år eller äldre för att fortsätta.</p>
            <!-- Knappar för att bekräfta ålder eller lämna sidan -->
            <button onclick="confirmAge()">Jag är 18 år eller äldre</button>
            <button onclick="leaveSite()">Jag är under 18 år</button>
        </div>
    </div>

    <script>
        // När användaren bekräftar sin ålder
        function confirmAge() {
            // Ta bort åldersverifieringsoverlayen med en mjuk övergång
            let overlay = document.getElementById('age-verification-overlay');
            overlay.style.opacity = '0';
            setTimeout(function() {
                overlay.style.visibility = 'hidden';
            }, 500); // Vänta tills animationen är klar innan overlay tas bort

            // Skicka användaren vidare till den valda sidan
            window.location.href = "https://example.com"; // Byt ut länken här om det behövs
        }

        // När användaren inte är 18 år eller äldre, lämnar sidan
        function leaveSite() {
            // Ta bort åldersverifieringsoverlayen med en mjuk övergång
            let overlay = document.getElementById('age-verification-overlay');
            overlay.style.opacity = '0';
            setTimeout(function() {
                overlay.style.visibility = 'hidden';
                window.location.href = "https://www.google.com"; // Skicka användaren till Google
            }, 500); // Vänta tills animationen är klar innan sidan lämnas
        }
    </script>

</body>
</html>
