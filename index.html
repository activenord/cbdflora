<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Åldersverifiering</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f1f1f1;
            color: #333;
        }

        /* Åldersverifiering overlay */
        #age-verification-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            visibility: visible;
            opacity: 1;
        }

        .verification-content {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .verification-content h2 {
            color: #8EBF2A;
            font-size: 1.8rem;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .verification-content p {
            font-size: 1.2rem;
            color: #444;
            margin-bottom: 20px;
        }

        .verification-content button {
            background-color: #8EBF2A;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 25px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        .verification-content button:hover {
            background-color: #6A9C22;
        }

        /* Footer */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>

    <!-- Åldersverifiering overlay -->
    <div id="age-verification-overlay">
        <div class="verification-content">
            <img src="https://cdn.shopify.com/s/files/1/0875/8788/1305/files/cbdFlora.webp?v=1745136036" alt="cbdFlora logo" style="max-width: 150px; margin-bottom: 20px;">
            <h2>Välkommen till cbdFlora®</h2>
            <p>Du måste vara 18 år eller äldre för att fortsätta.</p>
            <button onclick="confirmAge()">Jag är 18 år eller äldre</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 cbdFlora®. Alla rättigheter förbehållna.</p>
    </footer>

    <script>
        // När användaren bekräftar sin ålder
        function confirmAge() {
            // Ta bort åldersverifieringsoverlayen
            document.getElementById('age-verification-overlay').style.display = 'none';
            
            // Skicka användaren vidare till den valda sidan
            window.location.href = "https://cbdflora.se/collections/cbd-olja"; // Ändra länken här om det behövs
        }
    </script>

</body>
</html>
