<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Välkommen till cbdFlora®</title>
    <style>
        /* Grundinställningar */
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f1f1f1;
            color: #333;
        }

        /* Header */
        header {
            background-color: #8EBF2A; /* Grön som varumärket */
            color: #fff;
            text-align: center;
            padding: 80px 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            margin: 0;
            font-size: 3em;
            font-weight: bold;
        }

        header p {
            font-size: 1.5em;
            margin-top: 10px;
            color: #eaeaea;
        }

        /* Huvudinnehåll */
        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 60vh;
            padding: 20px;
            margin-top: 20px;
        }

        /* Formulär-container */
        .form-container {
            background-color: #fff;
            padding: 40px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.05);
            border-radius: 10px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .form-container h2 {
            font-size: 1.8em;
            margin-bottom: 20px;
            color: #333;
        }

        label {
            font-size: 1.1em;
            color: #555;
            margin-bottom: 15px;
            display: block;
        }

        input[type="checkbox"] {
            margin-right: 10px;
        }

        input[type="submit"] {
            background-color: #8EBF2A; /* Grön */
            color: #fff;
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #6a9c22;
        }

        /* Footer */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        footer p {
            margin: 0;
            font-size: 1em;
        }

        /* Media queries för mobil */
        @media (max-width: 600px) {
            header h1 {
                font-size: 2.5em;
            }

            .form-container {
                padding: 20px;
            }

            input[type="submit"] {
                padding: 12px;
                font-size: 1em;
            }
        }

        /* Åldersverifiering Overlay */
        #age-verification-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.7); /* Genomskinlig vit bakgrund */
            backdrop-filter: blur(10px); /* Lägg till oskärpa på bakgrunden */
            z-index: 9999;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
            font-family: 'Helvetica Neue', sans-serif;
            visibility: hidden; /* Starta som osynlig */
            opacity: 0; /* Starta osynlig */
            transition: opacity 0.2s ease-out; /* Snabbare transition */
        }

        #age-verification-overlay .container {
            background: #f9f9f9;
            padding: 2.5rem 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 420px;
            width: 90%;
        }

        #age-verification-overlay h2 {
            font-size: 1.8rem;
            color: #8EBF2A;
            margin-bottom: 1rem;
            font-weight: medium;
        }

        #age-verification-overlay p {
            margin-bottom: 1.5rem;
            color: #444;
            font-size: 1rem;
            line-height: 1.6;
        }

        /* Knappsektion */
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .buttons button {
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 30px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        .buttons button.confirm {
            background-color: #8EBF2A;
            color: white;
            border: none;
        }

        .buttons button.confirm:hover {
            background-color: #6a9c22;
        }

        .buttons button.decline {
            background-color: #eee;
            color: #555;
            border: 1px solid #ccc;
        }

        .buttons button.decline:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <h1>Välkommen till cbdFlora®</h1>
        <p>För att komma åt vår sida, vänligen bekräfta att du är 18 år eller äldre.</p>
    </header>

    <!-- Huvudinnehåll -->
    <div class="content">
        <div class="form-container">
            <h2>Åldersverifiering</h2>
            <form id="age-verification-form">
                <label for="ageConfirmation">
                    <input type="checkbox" id="ageConfirmation" name="ageConfirmation" required>
                    Jag bekräftar att jag är 18 år eller äldre.
                </label><br><br>
                <input type="submit" value="Bekräfta och gå vidare">
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 cbdFlora® - Alla rättigheter förbehållna.</p>
    </footer>

    <!-- Åldersverifiering Overlay -->
    <div id="age-verification-overlay">
        <div class="container">
            <img src="https://cdn.shopify.com/s/files/1/0875/8788/1305/files/cbdFlora.webp?v=1745136036" alt="cbdFlora logotyp" style="max-width: 150px; margin: 0 auto 1.5rem auto;">
            <h2>Hej och välkommen!</h2>
            <p>Du måste vara minst 18 år för att besöka vår webbplats.</p>
            <div class="buttons">
                <button class="confirm" onclick="confirmAge()">Jag är 18 år eller äldre</button>
                <button class="decline" onclick="leaveSite()">Nej, lämna sidan</button>
            </div>
        </div>
    </div>

    <script>
        // Kontrollera om åldersverifieringen redan är godkänd
        function confirmAge() {
            localStorage.setItem('ageVerified', 'true');
            document.getElementById('age-verification-overlay').style.opacity = '0'; // Göm overlay snabbt
            setTimeout(function() {
                document.getElementById('age-verification-overlay').style.visibility = 'hidden'; // Göm helt efter animationen
                document.body.style.overflow = 'auto'; // Återaktivera rullning
            }, 200); // Samma tid som transitionen (200ms)
        }

        function leaveSite() {
            window.location.href = "https://www.google.com"; // ← Ändra till valfri extern sida
        }

        window.addEventListener('load', function () {
            const isVerified = localStorage.getItem('ageVerified');
            
            // Om åldern redan är verifierad, döljs åldersverifieringen direkt
            if (isVerified) {
                document.getElementById('age-verification-overlay').style.visibility = 'hidden'; // Döljer direkt
                document.getElementById('age-verification-overlay').style.opacity = '0'; // Gör den osynlig direkt
                document.body.style.overflow = 'auto'; // Återaktivera rullning
            } else {
                // Om åldersverifiering inte är godkänd, visa overlayn direkt
                document.getElementById('age-verification-overlay').style.visibility = 'visible';
                document.getElementById('age-verification-overlay').style.opacity = '1'; // Gör den synlig direkt
                document.body.style.overflow = 'hidden'; // Förhindra rullning tills verifiering är gjord
            }
        });
    </script>

</body>
</html>
