<!-- Åldersverifiering - Klistra in innan </body> i theme.liquid -->
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400&display=swap" rel="stylesheet">

<div id="age-verification-overlay" style="
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(255, 255, 255, 0.8);
  backdrop-filter: blur(10px);
  z-index: 9999;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  font-family: 'DM Sans', sans-serif;
  visibility: visible;
  opacity: 1;
  transition: opacity 0.3s ease-out;
  overflow-y: auto;
">
  <div style="
    background: #f9f9f9;
    padding: 4rem;
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 600px;
    box-sizing: border-box;
    margin: 2rem;
  ">
    <img src="https://cdn.shopify.com/s/files/1/0875/8788/1305/files/cbdFlora.webp?v=1745136036"
         alt="cbdFlora logotyp"
         style="max-width: 200px; margin: 0 auto 2rem; display: block;">

    <h2 style="
      font-size: 3rem;
      color: #8EBF2A;
      margin-bottom: 2rem;
      font-weight: 400;
    ">
      Hej och Välkommen
    </h2>

    <p style="
      margin-bottom: 3rem;
      color: #444;
      font-size: 1.8rem;
      line-height: 1.7;
    ">
      Du måste vara minst 18 år för att besöka vår webbplats.
    </p>

    <div style="display: flex; flex-direction: column; gap: 1.5rem;">
      <button onclick="confirmAge()" style="
        background-color: #8EBF2A;
        color: white;
        border: none;
        padding: 1.5rem 2.5rem;
        font-size: 1.6rem;
        font-weight: bold;
        border-radius: 30px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      ">Jag är 18 år eller äldre</button>

      <button onclick="leaveSite()" style="
        background-color: #eee;
        color: #555;
        border: 1px solid #ccc;
        padding: 1.5rem 2.5rem;
        font-size: 1.6rem;
        border-radius: 30px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      ">Nej, lämna sidan</button>
    </div>
  </div>
</div>

<script>
  function confirmAge() {
    window.location.href = "https://cbdflora.se";
  }

  function leaveSite() {
    window.location.href = "https://www.google.com";
  }
</script>
