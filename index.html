<!-- Åldersverifiering - Klistra in innan </body> i theme.liquid -->
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400&display=swap" rel="stylesheet">

<style>
#age-verification-overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(255, 255, 255, 0.85);
  backdrop-filter: blur(12px);
  z-index: 9999;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  font-family: 'DM Sans', sans-serif;
  visibility: visible;
  opacity: 1;
  transition: opacity 0.3s ease-out;
  overflow-y: auto;
  padding: 2rem;
}

#age-verification-container {
  background: #f9f9f9;
  padding: 5rem 4rem;
  border-radius: 25px;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
  width: 100%;
  max-width: 600px;
}

#age-verification-container img {
  max-width: 220px;
  margin: 0 auto 2.5rem auto;
  display: block;
}

#age-verification-container h2 {
  font-size: 3.5rem;
  color: #8EBF2A;
  margin-bottom: 2.5rem;
  font-weight: 400;
}

#age-verification-container p {
  margin-bottom: 3rem;
  color: #444;
  font-size: 2rem;
  line-height: 1.8;
}

.age-verification-buttons {
  display: flex;
  flex-direction: column;
  gap: 1.8rem;
}

.age-verification-buttons button {
  padding: 1.5rem 2.5rem;
  font-size: 1.8rem;
  font-weight: bold;
  border-radius: 35px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.age-verification-buttons button:first-child {
  background-color: #8EBF2A;
  color: white;
  border: none;
}

.age-verification-buttons button:last-child {
  background-color: #eee;
  color: #555;
  border: 1px solid #ccc;
}

/* RESPONSIV FÖRSTÄRKNING */
@media (max-width: 768px) {
  #age-verification-container {
    padding: 6rem 3rem;
    max-width: 90%;
  }
  #age-verification-container h2 {
    font-size: 4rem;
  }
  #age-verification-container p {
    font-size: 2.4rem;
  }
  .age-verification-buttons button {
    font-size: 2.2rem;
    padding: 2rem 2.5rem;
  }
}

@media (max-width: 480px) {
  #age-verification-container {
    padding: 7rem 2rem;
  }
  #age-verification-container h2 {
    font-size: 4.5rem;
  }
  #age-verification-container p {
    font-size: 2.8rem;
  }
  .age-verification-buttons button {
    font-size: 2.4rem;
    padding: 2.5rem;
  }
}
</style>

<div id="age-verification-overlay">
  <div id="age-verification-container">
    <img src="https://cdn.shopify.com/s/files/1/0875/8788/1305/files/cbdFlora.webp?v=1745136036" alt="cbdFlora logotyp">
    <h2>Hej och Välkommen</h2>
    <p>Du måste vara minst 18 år för att besöka vår webbplats.</p>
    <div class="age-verification-buttons">
      <button onclick="confirmAge()">Jag är 18 år eller äldre</button>
      <button onclick="leaveSite()">Nej, lämna sidan</button>
    </div>
  </div>
</div>

<script>
function confirmAge() {
  window.location.href = "https://cbdflora.se";
}

function leaveSite() {
  window.location.href = "https://www.google.com";
}
</script>
